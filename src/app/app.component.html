<mat-toolbar color="accent">
  <span>Planning Poker</span>
</mat-toolbar>

<div class="container">

  <div class="cards-wrapper">
    <div class="card" *ngFor="let card of daysArray">
      <div class="card-header">
        <div class="card-header-left">{{ card.text }}</div>
        <div class="card-header-right">{{ card.text }}</div>
      </div>
      <div class="card-body">
        {{ card.text }}
      </div>
      <div class="card-footer">
        <div class="card-footer-left">{{ card.text }}</div>
        <div class="card-footer-right">{{ card.text }}</div>
      </div>
    </div>
  </div>

</div>
