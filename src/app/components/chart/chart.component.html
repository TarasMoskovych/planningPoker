<div style="display: block">
  <canvas baseChart
    height="500vh"
    width="500vw"
    [data]="doughnutChartData"
    [labels]="doughnutChartLabels"
    [options]="options"
    [chartType]="doughnutChartType">
  </canvas>
  <div>
    <span>
      Average value: {{ averageValue | number : '1.0-0' }}
    </span>
  </div>
</div>
