<div class="textfield-popup">
  <div mat-dialog-content>
    <textarea
      #text
      class="textfield-popup__input"
      rows="30"
      cdkFocusInitial
      placeholder="This will automatically exclude all text except of links"
    ></textarea>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="[]">Cancel</button>
    <button mat-button [mat-dialog-close]="getLinksArray(text.value)">Ok</button>
  </div>
</div>
